<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Blackjack</h2>
        <h3><span id="result">Let's Play</span></h3>
        
        <div class="row-1">
            <div id="your-box">
                <h2>You : <span id="your-score">0</span></h2>
            </div>
            
            <div id="dealers-box">
                <h2>Dealer : <span id="dealers-score">0</span></h2>
            </div>
        </div>
        
        <div class="row-2">
            <div>
            <button class="btn-lg btn-primary mr-3" id="hit-btn">Hit</button>
            <button class="btn-lg btn-warning mr-5" id="stand-btn">Stand</button>
            <button class="btn-lg btn-danger mr-2 " id="deal-btn">Deal</button>
            </div>
        </div>

        <div class="row-3">
            <table>
                <tr>
                    <th> Wins </th>
                    <th> Loses </th>
                    <th> Draws</th>
                </tr>
                <tr>
                    <td><span id="wins"> 0 </span></td>
                    <td><span id="loses"> 0 </span></td>
                    <td><span id="draws"> 0 </span></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
